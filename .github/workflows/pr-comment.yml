name: PR Comment Bot

on:
  pull_request:
    types: [opened]
    
permissions:
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Thanks for opening this PR! We’ll take a look and get it merged soon. While you’re here, make sure to ⭐ the repo - it really helps us out!"
            })
